    <!-- Service Worker Registration - CH·ªà ki·ªÉm tra c·∫≠p nh·∫≠t khi load app -->
    <script>
      // Enhanced error handling
      window.addEventListener('error', function(e) {
        console.error('üö® Global error:', e.error);
        if (e.error && e.error.message && e.error.message.includes('useEffect')) {
          console.error('üö® React Hook Error detected - attempting recovery...');
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        }
      });

      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Bi·∫øn ƒë·ªÉ ƒë·∫£m b·∫£o ch·ªâ ki·ªÉm tra c·∫≠p nh·∫≠t 1 l·∫ßn
      let hasCheckedForUpdates = false;
      
      // Register service worker - CH·ªà ki·ªÉm tra c·∫≠p nh·∫≠t 1 l·∫ßn khi load app
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // CH·ªà ki·ªÉm tra c·∫≠p nh·∫≠t 1 l·∫ßn khi load app
              if (!hasCheckedForUpdates) {
                hasCheckedForUpdates = true;
                registration.update().then(() => {
                  console.log('‚úÖ Single update check completed');
                });
              }
              
              // Handle updates - T·ª∞ ƒê·ªòNG c·∫≠p nh·∫≠t d∆∞·ªõi n·ªÅn
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed') {
                      if (navigator.serviceWorker.controller) {
                        // T·ª∞ ƒê·ªòNG c·∫≠p nh·∫≠t d∆∞·ªõi n·ªÅn - KH√îNG th√¥ng b√°o
                        console.log('üîÑ Auto-updating in background...');
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        // Kh√¥ng reload ngay - ƒë·ªÉ ng∆∞·ªùi d√πng s·ª≠ d·ª•ng ti·∫øp
                      } else {
                        console.log('‚úÖ TS Manager is ready for offline use');
                      }
                    }
                  });
                }
              });
              
              // Listen for controlling service worker change
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('üîÑ Service Worker updated silently');
                // KH√îNG auto-reload - ƒë·ªÉ ng∆∞·ªùi d√πng s·ª≠ d·ª•ng ti·∫øp
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Prevent zoom on double tap (iOS Safari)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Optimize viewport for mobile
      function setViewport() {
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          if (window.innerWidth <= 768) {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
          } else {
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
          }
        }
      }
      
      setViewport();
      window.addEventListener('resize', setViewport);
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('TS Manager page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          }, 0);
        });
      }
    </script>
